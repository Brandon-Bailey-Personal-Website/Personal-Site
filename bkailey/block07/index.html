<h2>JavaScript Statements</h2>

<p>JavaScript statements are separated by semicolons.</p>

<p id="demo1">

<script>
  let a, b, c;
a = 5;
b = 6;
c = a + b;
document.getElementById("demo1").innerHTML = c;
</script>

<p id="demo">

<script>
let x = 5;
let y = 10;
document.getElementById("demo").innerHTML = x + y;
</script>

<p id="demo3">

<script>
let x = 5;
let y = 10;
let z = x + y;
alert(z);
document.getElementById("demo3").innerHTML = z = x + y;
</script>
